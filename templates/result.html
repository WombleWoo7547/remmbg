<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remmbg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #appcontainer {
      text-align: center;
      height: 80vmin;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="appcontainer">
      <h1>Original Image</h1>
      <img src="{{ url_for('uploaded_file', filename=original_image) }}" alt="Original Image">
      
      <h1>Processed Image</h1>
      <img src="{{ url_for('uploaded_file', filename=processed_image) }}" alt="Processed Image">

    </div>
  </div>
</body>

</html>
